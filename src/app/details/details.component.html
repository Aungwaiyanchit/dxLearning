<div class="max-w-[1000px] m-auto">
    <div class="w-full flex mt-10 gap-10">
        <img src={{filtered?.img_url}} alt="" width="50%" class="object-cover">
        <div class="flex flex-col">
            <h2 class="text-xl font-bold">{{filtered?.title}}</h2>
            <p class=" text-gray-600 mt-5">{{filtered?.description}}</p>
            <span class="text-sm mt-2">Instructor: {{filtered?.instructor_name}}</span>
            <span class="text-sm mt-2 font-semibold">Students: {{filtered?.student_count}}</span>
            <button 
            class="w-[120px] bg-[#FA2B2B] text-white font-semibold shadow mt-10 py-3 rounded"
            [ngClass]="{'bg-green-400' : isEnroll}"
            (click)="enrollCourse()"
            >{{(isEnroll ? 'Enrolled' : 'Enroll')}}</button>
        </div>
    </div>
</div>
