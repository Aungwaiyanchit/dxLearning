<div>
    <div class="max-h-[calc(100vh-288px)] h-screen relative">
        <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 1440 320" class=" absolute bottom-0">
            <path fill="#FA2B2B" fill-opacity="1" d="M0,128L48,117.3C96,107,192,85,288,90.7C384,96,480,128,576,165.3C672,203,768,245,864,245.3C960,245,1056,203,1152,192C1248,181,1344,203,1392,213.3L1440,224L1440,320L1392,320C1344,320,1248,320,1152,320C1056,320,960,320,864,320C768,320,672,320,576,320C480,320,384,320,288,320C192,320,96,320,48,320L0,320Z"></path>
        </svg>
        <div class="flex justify-center mt-[220px] relative">
            <input 
            class="border border-black rounded-3xl px-3 w-[50%] py-3 z-0 focus:outline-none"
            placeholder="Search courses"
            />
            <button class="bg-[#fa2b2b] text-white w-[220px] rounded-3xl py-[14px] top-0 z-[1] absolute right-[20%]">Search</button>
        </div>
        <div class="mt-10">
            <p class="text-center text-2xl font-bold">10,000+ courses are avaliable in <span class="text-[#fa2b2b]">Dx</span> Learning.</p>
        </div>
    </div>
    <div class="mt-8 max-w-[1200px] m-auto mb-5">
        <h2 class="font-bold text-2xl">Top Viewing Courses</h2>
        <div class="flex gap-10 mt-5">
            <div *ngFor="let course of courses; trackBy: trackByid">
                <div class="">
                    <img src={{course.img_url}} class="w-[240px] h-[140px] cursor-pointer object-cover"
                        [routerLink]="['/courses/', course.id]"
                    />
                    <h1 class="font-bold mt-2">{{course.title}}</h1>
                    <span>{{course.instructor_name}}</span>
                </div>
            </div>
        </div>
    </div>
    <footer class="bg-[#191919] py-3">
        <div class="flex justify-center mr-2 text-white">
            &#169; copyright 2022
        </div>
    </footer>
</div>
